<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Особистий кабінет</title>
</head>

<body>
<h1 class="c">Особистий кабінет</h1>
<div >

    <h1>Особиста інформація</h1>

    <input type="hidden" name="id" th:value="${user.getId}">

    <div class="col-sm-6">
        <h3  th:text="'Name: '+${user.getName}" required=""> </h3>
        <h3  th:text="'Баланс: '+${user.getBalance}">  </h3>
        <h3  th:text="'Do bana: '+${user.getRefuse}"></h3>
    </div>

</div>
<div>
    <h1> Примаєте участь</h1>
    <div th:each="product:${leaders}">
        <div class="cin" >
            <form method="get" th:action="'/detailAuctions'"  class="tex">

                <img width="200" height="350"  th:src="'images/'+${product.getNameImg}" >
                <p th:text="${product.getName}"></p>
                <p th:text="'Ціна '+${product.getPrice}"></p>
                <input type="hidden" name="id" th:value="${product.getId}">
                <input class="button4"  type="submit" value="Детальніше"/>


            </form>
        </div>

    </div>

</div>
</body>
<style>
    .c{
        text-align: center;
    }
    .tablew{
    float: right;
    width: 55%;
}
.l{
    float: left;
    width: 45%;
}
.button4 {
  position: relative;
  display: inline-block;
  font-family: Arial,Helvetica,FreeSans,"Liberation Sans","Nimbus Sans L",sans-serif;
  font-size: 1.5em;
  font-weight: 700;
  color: rgb(245,245,245);
  text-shadow: 0 -1px rgba(0,0,0,.1);
  text-decoration: none;
  user-select: none;
  padding: .3em 1em;
  outline: none;
  border: none;
  border-radius: 3px;
  background: #0c9c0d linear-gradient(#82d18d, #0c9c0d);
  box-shadow: inset #72de26 0 -1px 1px, inset 0 1px 1px #98ff98, #3caa3c 0 0 0 1px, rgba(0,0,0,.3) 0 2px 5px;
  -webkit-animation: pulsate 1.2s linear infinite;
  animation: pulsate 1.2s linear infinite;
}
input.button4:hover {
  -webkit-animation-play-state: paused;
  animation-play-state: paused;
  cursor: pointer;
}
input.button4:active {
  top: 1px;
  color: #fff;
  text-shadow: 0 -1px rgba(0,0,0,.3), 0 0 5px #ffd, 0 0 8px #fff;
  box-shadow: 0 -1px 3px rgba(0,0,0,.3), 0 1px 1px #fff, inset 0 1px 2px rgba(0,0,0,.8), inset 0 -1px 0 rgba(0,0,0,.05);
}
@-webkit-keyframes pulsate {
  50% {color: #fff; text-shadow: 0 -1px rgba(0,0,0,.3), 0 0 5px #ffd, 0 0 8px #fff;}
}
@keyframes pulsate {
  50% {color: #fff; text-shadow: 0 -1px rgba(0,0,0,.3), 0 0 5px #ffd, 0 0 8px #fff;}
}


</style>
</html>
